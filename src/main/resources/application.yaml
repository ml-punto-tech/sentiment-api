# application.yml - Configuraci√≥n base

spring:
  application:
    name: sentiment-tech-api

  profiles:
    active: dev

  servlet:
    multipart:
      enabled: true
      max-file-size: ${app.batch.max-file-size}
      max-request-size: ${app.batch.max-request-size}

  # postgresql
  datasource:
    url: jdbc:postgresql://${DB_PATH:localhost:5432/sentiment_db}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASS:123456}

  # jpa
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# API configuration
api:
  version: ${API_VERSION:v1}
  base-path: /api/${api.version}

server:
  port: ${SERVER_PORT:8080}
  servlet:
    context-path: ${api.base-path}

# model-api
model:
  api:
    url: ${MODEL_API_URL:http://localhost:8000}

# Batch processing configuration
app:
  batch:
    max-file-size: 10MB
    max-request-size: 10MB
    min-text-length: 10

---
# Development profile
spring:
  config:
    activate:
      on-profile: dev

logging:
  level:
    com.one8.sentiment_tech_api: DEBUG
    org.springframework.web: DEBUG

---
# Production profile
spring:
  config:
    activate:
      on-profile: prod

logging:
  level:
    com.one8.sentiment_tech_api: INFO
    org.springframework.web: WARN